<!-- Display Form Section -->
<div class="container-fluid mt-3">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Form Code -->
            <h1 class="h1 text-center mt-3 mb-3">Send Me a Message</h1>
            <form id="contact-form" action="#" class="card bg-light mb-5">
                <div class="card-body">
                    <div style="display:none" class="alert alert-success">
                        <strong>Thank you for sending me a message!</strong> 
                      </div>
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="name" placeholder="Enter your email" name="email">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="subject" class="form-control" id="subject" placeholder="Subject" name="subject">
                  </div>
                  <label for="comment">Message</label>
                  <textarea class="form-control" rows="5" id="message" name="message"></textarea>
                  <div class="row">
                    <div class="col-md-3">                <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    </div>
                    <div class="col-md-3"><div style="display:none" class="spinner-border text-dark mt-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>

                </div>

            </div>


            </div>

              </form>
